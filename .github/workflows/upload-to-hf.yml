name: Upload to Hugging Face

on:
  push:
    branches:
      - main 
    paths:
      # Only trigger when seed_dataset.json files are modified
      - 'data/*/seed_dataset.json'
      - 'data/games/*/seed_dataset.json'
  pull_request:
    paths:
      - 'data/*/seed_dataset.json'
      - 'data/games/*/seed_dataset.json'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increase timeout to 2 hours
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install camel-ai
        pip install huggingface_hub datasets backoff requests

    - name: Upload to HuggingFace
      run: |
        python scripts/upload_to_hf.py
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}